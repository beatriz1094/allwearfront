<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moda Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 330px;
      object-fit: cover;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-content img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .modal-info {
      padding: 20px;
    }

    .modal-info h3 {
      margin: 0 0 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  .back-gallery {
      width: 100%;
      padding: 15px;
      border: none;
      background: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .back-gallery:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <header>COLEÇÃO INTERATIVA — ESTILO & COMBINAÇÕES</header>

  <div class="grid">
    <div class="item" onclick="openModal('https://i.imgur.com/yQ2Rk7N.jpeg', 'Jaqueta Jeans Oversized', 'Peça versátil que combina com quase tudo. Sugestão: use com calça cargo bege ou vestido justo para contraste.')">
      <img src="https://i.imgur.com/yQ2Rk7N.jpeg" />
    </div>

    <div class="item" onclick="openModal('https://i.imgur.com/B7Y2yNL.jpeg', 'Vestido Preto Minimalista', 'Elegante e moderno. Combina com jaquetas claras e botas de cano médio.')">
      <img src="https://i.imgur.com/B7Y2yNL.jpeg" />
    </div>

    <div class="item" onclick="openModal('https://i.imgur.com/8xeyXz0.jpeg', 'Calça Wide Leg Branca', 'Look fresco e estiloso. Combine com cropped colorido ou blusa de tricô neutra.')">
      <img src="https://i.imgur.com/8xeyXz0.jpeg" />
    </div>

    <div class="item" onclick="openModal('https://i.imgur.com/1KxBDum.jpeg', 'Blusa Romântica', 'Peça delicada. Sugestão: saia midi plissada ou jeans de cintura alta.')">
      <img src="https://i.imgur.com/1KxBDum.jpeg" />
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
      <button onclick="closeModal()" style="position:absolute; bottom:30px; right:30px; padding:10px 20px; border:none; background:black; color:white; border-radius:10px; font-size:16px; cursor:pointer;">Voltar</button>
    <div class="modal-content">
      <img id="modal-img" />
      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
      </div>
      <button class="back-gallery" onclick="closeModal()">Voltar para a Galeria</button>
    </div>

  <script>
    function openModal(img, title, desc) {
      document.getElementById('modal-img').src = img;
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
