<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/stylecadastro.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">ALL WEAR</div>
    <nav class="nav-links">
      <a href="index.html">Início</a>
    </nav>
  </header>   

  <div class="form-container">
    <h1>CADASTRE - SE</h1>
    <p class="subtitle">Crie uma conta para ficar por dentro das últimas tendências.</p>

    <form id="cadastroForm">
      <label for="nome">NOME</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">TELEFONE</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="password">SENHA</label>
      <input type="password" id="senha" name="password" required>

      <button type="submit">CADASTRAR</button>
    </form>
    <p id="mensagem"></p>

    <p class="signin">Já tem uma conta? <a href="login.html">ENTRAR</a></p>
  </div>
  <script src="../scripts/cadastro.js"></script>
</body>
</html>
