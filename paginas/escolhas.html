  <script>
    const selectedImages = [];
    const imageElements = document.querySelectorAll('.image-option');

    imageElements.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('selected');
        const src = img.src;
        if (selectedImages.includes(src)) {
          selectedImages.splice(selectedImages.indexOf(src), 1);
        } else {
          selectedImages.push(src);
        }
      });
    });

    document.getElementById('goToSlider').addEventListener('click', () => {
      if (selectedImages.length === 0) {
        alert('Selecione pelo menos uma imagem!');
        return;
      }
      localStorage.setItem('userImages', JSON.stringify(selectedImages));
      window.location.href = 'slider.html';
    });
